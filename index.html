<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="icon" sizes="192x192" href="https://pbs.twimg.com/profile_images/1047734344327077888/fB9vXLeW_400x400.jpg">
    <link rel="stylesheet" href="styling.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1 class="tcenter">Sudoku</h1>
    <div class="game_setup">
        <div class="diff">
            <button class="difficulty" id="easydiff" onClick="difficulty_alter(1)">Easy</button>
            <button class="difficulty" id="mediumdiff" onClick="difficulty_alter(2)">Medium</button>
            <button class="difficulty" id="harddiff" onClick="difficulty_alter(3)">Hard</button>
        </div>
    </div>
    <div class="game">
        <div id="board"></div>       
    </div>
    <div class="resval">
        <center><button class="proceed" onClick="validate()">Validate</button></center>
        <br>
        <center><button class="proceed" onClick="reset()">Reset</button></center>
        </div>
</body>
</html>
